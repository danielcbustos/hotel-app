<div class="container">
  <h2 class="mt-5 mb-4">Gesti√≥n de Hoteles</h2>
  <div *ngIf="hotels.length > 0; else noHotelsMessage">
    <div class="list-group">
      <div *ngFor="let hotel of hotels" class="list-group-item">
        <div class="d-flex w-100 justify-content-between">
          <h5 class="mb-1">{{ hotel.name }}</h5>
          <small>{{ hotel.isEnable ? "Habilitado" : "Deshabilitado" }}</small>
        </div>
        <p class="mb-1">{{ hotel.description }}</p>
        <small>Habitaciones: {{ hotel.rooms.length }}</small>
        <!-- <button class="btn btn-sm btn-primary" (click)="toggleHotelEnableStatus(hotel)">
          {{ hotel.isEnable ? 'Deshabilitar' : 'Habilitar' }}
        </button> -->
        <!-- Add more buttons for editing/deleting hotels if needed -->
      </div>
    </div>
  </div>
  <ng-template #noHotelsMessage>
    <p>No se encontraron hoteles.</p>
  </ng-template>
</div>
